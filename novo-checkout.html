<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giovanna Antonelli - Mecanismo do Sucesso</title>

  <script>
    // Wakeup do Render (deve rodar imediatamente)
    (function wakeRender() {
      fetch("https://mycookiebot.onrender.com/", { method: "GET" })
        .catch(console.error);
    })();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .circle {
      width: 30px;
      height: 30px;
      border: 4px solid #00a651;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 22px;
      color: #333;
      transition: opacity 0.4s ease-in-out;
    }

    #fallback {
      display: none;
      margin-top: 20px;
      font-size: 16px;
    }

    #fallback a {
      color: #00a651;
      text-decoration: underline;
    }

    /* ==== POPUP ==== */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #popup-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: scaleIn 0.3s ease-in-out;
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #popup-box h2 {
      margin-bottom: 10px;
      color: #222;
      font-size: 20px;
      font-weight: 600;
    }

    #popup-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    #popup-box input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
      transition: border 0.2s;
    }

    #popup-box input:focus {
      border-color: #00a651;
    }

    #popup-box button {
      background-color: #00a651;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    #popup-box button:hover {
      background-color: #008f48;
    }

    #popup-box small {
      display: block;
      margin-top: 12px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="circle"></div>
  <div id="message" class="text">Espere! Procurando pelo Melhor Desconto</div>

  <iframe id="cookieFrame" src="" style="display:none;"></iframe>

  <div id="fallback">
    Se n√£o for redirecionado, <a href="https://pay.hotmart.com/M76192587E?checkoutMode=10&hideTransf=1&hideTrial=1&split=12&off=tebpjil1">clique aqui</a>.
  </div>

  <!-- POPUP -->
  <div id="popup-overlay">
    <div id="popup-box">
      <h2>Digite o seu WhatsApp para continuar</h2>
      <p>Para sua seguran√ßa, precisamos confirmar o acesso.</p>
      <input id="whatsappInput" type="tel" placeholder="(DDD) 9XXXX-XXXX" />
      <button id="btnProsseguir">PROSSEGUIR</button>
      <small>Fique tranquilo, n√£o fazemos spam.</small>
    </div>
  </div>

  <script>
    const cookieURL = "https://go.hotmart.com/Y102270021Q?dp=1";  // URL do cookie
    const checkoutURL = "https://pay.hotmart.com/M76192587E?checkoutMode=10&hideTransf=1&hideTrial=1&split=12&off=tebpjil1"; // URL de redirecionamento final

    const msg = document.getElementById("message");
    const iframe = document.getElementById("cookieFrame");
    const popup = document.getElementById("popup-overlay");
    const btnProsseguir = document.getElementById("btnProsseguir");
    const inputWhatsApp = document.getElementById("whatsappInput");
    let cookieConfirmado = false;
    let iframeCarregado = false;

    function enviarAlerta(msg, whatsapp = "") {
      fetch("https://mycookiebot.onrender.com/send", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: `${msg}${whatsapp ? `\nWhatsApp informado: ${whatsapp}` : ""}` })
      }).catch(console.error);
    }

    // Anima√ß√£o de texto principal
    setTimeout(() => {
      msg.style.opacity = 0;
      setTimeout(() => {
        msg.textContent = "Redirecionando para P√°gina de Pagamento";
        msg.style.opacity = 1;
      }, 400);
    }, 3000);

    // Clique no bot√£o PROSSEGUIR
    btnProsseguir.addEventListener("click", () => {
      const whatsapp = inputWhatsApp.value.trim();

      // Se estiver vazio, n√£o faz nada
      if (whatsapp === "") return;

      // Esconde popup
      popup.style.display = "none";

      // Carrega iframe
      iframe.src = cookieURL;

      // Envia log para o servidor
      enviarAlerta("üü¢ Usu√°rio confirmou e prosseguiu.", whatsapp);
    });

    // Quando o iframe carregar
    iframe.onload = () => {
      iframeCarregado = true;
      try {
        const test = iframe.contentWindow.location.href;
        cookieConfirmado = true;
        enviarAlerta(`‚úÖ CHECKOUT - MECANISMO DO SUCESSO\nP√ÅGINA: ${checkoutURL}`);
        setTimeout(() => window.location.href = checkoutURL, 1000);
      } catch (e) {
        cookieConfirmado = true;
        enviarAlerta(`‚úÖ CHECKOUT - MECANISMO DO SUCESSO\nP√ÅGINA: ${checkoutURL}`);
        setTimeout(() => window.location.href = checkoutURL, 1000);
      }
    };

    // Fallback se o iframe n√£o carregar
    setTimeout(() => {
      if (!cookieConfirmado) {
        enviarAlerta(`‚õî CHECKOUT - MECANISMO DO SUCESSO\nP√ÅGINA: ${checkoutURL}`);
        document.getElementById("fallback").style.display = "block";
      }
    }, 8000);
  </script>

</body>
</html>
